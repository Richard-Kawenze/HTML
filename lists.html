<!DOCTYPE html>
<html>
    <style>
        ul{
            list-style-type: lower-alpha;
            margin:0;
            padding: 0;Tea
Coffee

            oveflow:hidden;
            background-color: blueviolet;
        }
        li{
            color: aqua;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        
    </style>
    <body>
        <h2>An Unordered List</h2>
        <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <li>Porridge</li>
        </ul>
        <h2>An Ordered List</h2>
        <ol type="a">
            <li>Tea</li>
            <li>Coffee</li>
            <li>Porridge</li>
        </ol>
        <h2>Description List</h2>
        <dl>
            <dt>Tea</dt>
            <dd>-Needed when hot</dd>
            <dt>Coffee</dt>
            <dd>-can act as a stimulant</dd>
        </dl>
        <p>Here is another list to test style</p>
        <ul style="list-style-type: circle;">
            <li>Tea</li>
            <li>Coffee</li>

        </ul>
        <p>This is an inline <span style="border:1px solid black" style> hello world</span> element inside a paragraph</p>
    </body>
</html>
